<!DOCTYPE html>
<html lang="en"> <!-- inisialisasi bahasa inggris -->
  <head>
    <meta charset="utf-8"> <!-- informasi karakter kode dengan ketentuan UTF-8 -->
    <title>Konsol Browser Dengan Javascript</title> <!-- judul -->
  </head>
  <body>
    <script>
      console.log("Pemrograman Web!"); //menuliskan kalimat
      var x=10; //deklarasi var x
      var y=20; //deklarasi var y
      var sum=x+y; //deklarasi var sum yaitu penjumlahan var x dengan y
      console.log(sum); //menuliskan var sum
    </script>
  </body>
</html>
