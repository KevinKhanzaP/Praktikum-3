<!DOCTYPE html>
<html lang="en"> <!-- insialisasi bahasa inggris -->
  <head>
    <title>Operasi Dasar Arimatika</title> <!-- judul -->
  </head>
  <script language="Javascript"> //insialisasi bahasa Javascript

  function test (val1,val2) {
    //deklarasi variabel test dan val dalam function
    document.write("<br>"+"Perkalian : val1*val2 "+"<br>") //menuliskan kalimat

    document.write(val1*val2) //menuliskan hasil
    document.write("<br>"+"Pembagian : val1/val2 "+"<br>")//menuliskan kalimat
    document.write(val1/val2) //menuliskan hasil

    document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")//menuliskan kalimat

    document.write(val1+val2) //menuliskan hasil
    document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")//menuliskan kalimat

    document.write(val1-val2) //menuliskan hasil
    document.write("<br>"+"Modulus : val1%val2 "+"<br>")//menuliskan kalimat
    document.write(val1%val2) //menuliskan hasil
  }
  </script>
  <body>
    <input type="button" name="button1" value="arithmetic" onclick=test(15,4)>
    <!-- membuat button pada halaman serta deklarasi jumlah val pada test -->
  </body>
</html>
