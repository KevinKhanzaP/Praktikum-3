<!DOCTYPE html>
<html lang="en"> <!-- inisialisasi bahasa inggris -->
  <head>
    <title>Latihan dasar-dasar Javascript</title> <!-- judul -->
  </head>
  <body>
    Percobaan memakai Javascript:<br> <!-- tag<br> untuk lompat barisan -->

    <script language="Javascript"> //inisialisasi bahasa Javascript

      window. alert("Ini tampilan pesan"); //menampilkan pesan pada browser

      document.write("Selamat mencoba Javascript<br>"); //menulis kalimat
      document.write("Semoga sukses!<br><br>"); //menulis kalimat

      var nama= prompt("Siapa nama anda ?","Masukkan nama anda");
      //inisialisasi variabel nama serta menampilkan prompt yang dapat diisi

      document.write("Hai, "+nama); //menulis kalimat + isi variabel nama

    </script>
  </body>
</html>
