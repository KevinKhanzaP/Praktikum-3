<!DOCTYPE html>
<html lang="en"> <!-- inisialisasi bahasa inggris -->
  <head>
    <title>Pemakaian Looping</title> <!-- judul -->
  </head>
  <body>
  <script language="Javascript"> //inisialisasi bahasa Javascript
    var x=0 //deklarasi var x
    do { //deklarasi looping
      document.write(x+"<br>") //menulis x, menurun kebawah

      x++; //x bertambah
    }
    while (x<=10) //bertambah selama x belum sampai 10 kali
  </script>
  </body>
</html>
